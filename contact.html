<!DOCTYPE html> <!-- Declares the HTML document type and version -->
<html lang="en"> <!-- Starts the HTML document, language set to English -->
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on all devices -->
    <title>Contact Us/Jubilee Tech</title> <!-- Page title displayed in the browser tab -->

    <!-- Bootstrap CSS for layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom stylesheet for this page -->
    <link href="css\contact.css" rel="stylesheet">
</head>
<body> 
    <div class="container"> <!-- Main container holding both panels -->

        <!-- LEFT PANEL -->
        <div class="left-panel">
            <!-- Illustration image -->
            <img src="img/contact.png" alt="Workspace Illustration">

            <!-- Footer with Linktree link -->
            <footer class="left-footer">
                <div>
                    <a class="linktr" 
                        href="https://linktr.ee/thelatterglory" target="_blank">
                        Tap here for more
                    </a>
                </div>
            </footer>
        </div>

        <!-- RIGHT PANEL (Form section) -->
        <div class="form-wrapper">
            <h2>CONTACT LIGHT</h2> <!-- Form heading -->

            <!-- Contact form sending data to Google Forms -->
            <form class="form-content" action="https://docs.google.com/forms/d/e/1FAIpQLScC9j4MqNdv9vIM8bTM9C69MeCd64Vv9jeS8x4bCyhtSesoew/viewform">
                
                <!-- Name input -->
                <div class="mb-3">
                    <input name="entry.1995005614" type="text" class="form-control" placeholder="Name" required>
                </div>

                <!-- Email input -->
                <div class="mb-3">
                    <input type="email" name="entry.1182682440" class="form-control" placeholder="Email" required>
                </div>

                <!-- Message textarea -->
                <div class="mb-3">
                    <textarea name="entry.1183752846" class="form-control" rows="4" placeholder="Message" required></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn-submit" target="_blank">SUBMIT</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS bundle (with Popper) for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
